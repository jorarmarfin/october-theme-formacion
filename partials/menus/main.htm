description = "Menu Principal"

[viewBag]

[staticMenu]
code = "main"
==
{% if staticMenu.menuItems %}
    <ul class="nav nav-pills" id="mainNav">
        {% for item in staticMenu.menuItems %}
           <li class="dropdown"><a class="dropdown-item dropdown-toggle" href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
